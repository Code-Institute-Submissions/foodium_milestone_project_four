{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container ">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 text-center">
                <hr>
                <h2 class="logo-font mb-4">Meal Management</h2>
                <h5 class="text-muted">Edit a Meal</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <form method="POST" action="{% url 'edit_meal meal.id' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'meals' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Meal</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
